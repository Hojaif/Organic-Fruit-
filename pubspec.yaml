name: shoppingapp
description: A new Flutter project.
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - font/

  fonts:
    - family: HindSiliguri
      fonts:
        - asset: font/hind_siliguri_light_regular.ttf

    - family: solaimanlipi
      fonts:
        - asset: font/solaimanlipi.ttf
